coin.exchange_explain: |
    <p>Afin de faire une demande d'échange, veuillez suivre les étapes suivantes :</p>
    <ol>
        <li>Choisissez l'utilisateur avec lequel vous souhaitez échanger vos pièces</li>
        <li>Choisissez les pièces qui vous intéressent parmi les doubles de sa collection</li>
        <li>Choisissez les pièces que vous souhaitez donner contre celles que vous avez sélectionné</li>
    </ol>
    <p>Si l'échange est accepté par l'autre utilisateur, vos inventaires respectifs ne sont pas mis à jour. Vous devez faire ce changement manuellement.</p>
