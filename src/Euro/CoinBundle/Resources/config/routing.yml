coin_add:
    pattern: /coin/{id}/add
    defaults: { _controller: EuroCoinBundle:Coin:addRemove, type: add }
    requirements:
        id: "\d+"
        _method: POST

coin_collection:
    pattern: /collection/{id}/{country}
    defaults: { _controller: EuroCoinBundle:Coin:collection, collector: false, country: null, id: null }
    requirements:
        id: "\d*"

coin_collection_collector:
    pattern: /collection/collector/{id}/{country}
    defaults: { _controller: EuroCoinBundle:Coin:collection, collector: true, country: null, id: null }
    requirements:
        id: "\d*"

coin_get:
    pattern: /coin/{id}/get
    defaults: { _controller: EuroCoinBundle:Coin:get }
    requirements:
        id: "\d+"
        _method: POST

coin_remove:
    pattern: /coin/{id}/remove
    defaults: { _controller: EuroCoinBundle:Coin:addRemove, type: remove }
    requirements:
        id: "\d+"
        _method: POST

countries_list:
    pattern:  /countries
    defaults: { _controller: EuroCoinBundle:Country:list }

exchange_accept:
    pattern: /exchange/{id}/accept
    defaults: { _controller: EuroCoinBundle:Exchange:accept }
    requirements:
        id: "\d+"

exchange_cancel:
    pattern: /exchange/{id}/cancel
    defaults: { _controller: EuroCoinBundle:Exchange:cancelRefuse, refuse: false }
    requirements:
        id: "\d+"
        
exchange_choose_user:
    pattern: /collection/doubles/users
    defaults: { _controller: EuroCoinBundle:Exchange:chooseUser }

exchange_coins_request:
    pattern: /collection/doubles/user/{id}/{name}
    defaults: { _controller: EuroCoinBundle:Exchange:chooseCoins }
    requirements:
        id: "\d+"

exchange_coins_suggest:
    pattern: /collection/doubles/user/{id}/{name}/suggest
    defaults: { _controller: EuroCoinBundle:Exchange:proposeCoins }
    requirements:
        id: "\d+"
        _method: POST

exchange_list:
    pattern: /coin/exchanges
    defaults: { _controller: EuroCoinBundle:Exchange:list, all: false }

exchange_list_all:
    pattern: /coin/exchanges/all
    defaults: { _controller: EuroCoinBundle:Exchange:list, all: true }

exchange_refuse:
    pattern: /exchange/{id}/refuse
    defaults: { _controller: EuroCoinBundle:Exchange:cancelRefuse, refuse: true }
    requirements:
        id: "\d+"

exchange_save:
    pattern: /exchange/user/{id}/{name}/save
    defaults: { _controller: EuroCoinBundle:Exchange:save }
    requirements:
        id: "\d+"
        _method: POST

exchange_show:
    pattern: /exchange/{id}/show
    defaults: { _controller: EuroCoinBundle:Exchange:show }
    requirements:
        id: "\d+"
