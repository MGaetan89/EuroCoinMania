user.register_action: Créer mon compte
user.register_explain: |
    <p>En vous inscrivant sur <strong>EuroCoin Mania</strong>, vous aurez accès à de nouvelles fonctionnalités :</p>
    <ul>
        <li><strong>Gestion de votre collection :</strong> aussi bien les pièces courantes, que les pièces de deux euros commémoratives et les pièces collectors</li>
        <li><strong>Echangez vos pièces avec les autres membres :</strong> proposez vos pièces en double aux autres membres afin de compléter vos collections respectives</li>
        <li><strong>Messagerie privée :</strong> pour discuter de vos échanges ou tout autre sujet</li>
    </ul>
    <p>De plus, si vous vous inscrivez avec une adresse e-mail enregistrée sur le site <a href="http://www.gravatar.com/" target="_blank">Gravatar.com</a>, votre photo de profil sera automatiquement affichée sur EuroCoin Mania.</p>
