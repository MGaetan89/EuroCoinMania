user.register_action: Register my account
user.register_explain: |
    <p>By registering on <strong>EuroCoin Mania</strong>, you will have access to new features :</p>
    <ul>
        <li><strong>Manage your collection:</strong> inclusing circulation coins, commemorative coins and collector coins</li>
        <li><strong>Exchange your coins:</strong> propose the coins you have more than once to the other members in order to fulfill your respectives collections</li>
        <li><strong>Private messaging:</strong> discuss your exchanges with a smart private messaging</li>
    </ul>
    <p>Furthermore, if your e-mail address is registered on <a href="http://www.gravatar.com/" target="_blank">Gravatar.com</a>, your profile picture will automatically be displayed on EuroCoin Mania.</p>
